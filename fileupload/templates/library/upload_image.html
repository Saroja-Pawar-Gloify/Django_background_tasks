<!-- upload_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload an Image</h1>

        <!-- Form to upload image -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" required>
            <button type="submit">Upload Image</button>
        </form>

        <!-- Success/Error Message -->
        <div class="message">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
